author = Daniel Böhmer <dboehmer@cpan.org>
author = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Daniel Böhmer
copyright_year = 2016

[@Basic]
[AutoPrereqs]
[MetaProvides::Package]

[MetaResources]
repository.web = https://github.com/dboehmer/Dancer2-Plugin-Swagger2
repository.url = https://github.com/dboehmer/Dancer2-Plugin-Swagger2.git
repository.type = git

[OverridePkgVersion]
[PodWeaver]

[Prereqs]
perl = v5.8.0
Dancer2 = 0.162000_01

[PruneFiles]
match = ^cover_db/

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[Templates]
templates = :InstallModules
