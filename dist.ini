name  = Dancer2-Plugin-Swagger2
version = 0.001
author = Daniel Böhmer <dboehmer@cpan.org>
author = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Daniel Böhmer
copyright_year = 2016

[@Basic]
[AutoPrereqs]
[MetaProvides::Package]

[GithubMeta]
issues = 1
user = dboehmer

[OverridePkgVersion]
[PodWeaver]

[Prereqs]
perl = v5.8.0

[PruneFiles]
match = ^cover_db/

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[Repository]

[Templates]
templates = :InstallModules
